<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person form</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
	<div class="container mt-5">
		<div th:if="${msg}">
			<div class="alert alert-success alert-dismissible fade show" role="alert">
			  <span th:text="${msg}"></span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>
		<h5>Person Form</h5>
		<form method="post" th:action="@{/person/save}" th:object="${person}">
			<div class="form-group"> 
				<label for="">Name</label> 
				<input type="text" class="form-control" id="" th:field="*{name}">
			</div>
			<div class="form-group">
				<label for="">Email</label> 
				<input type="text" class="form-control" id="" th:field="*{email}">
			</div>
			<div class="form-group">
				<label for="">Domain</label> 
				<input type="text" class="form-control" id="" th:field="*{domain}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
